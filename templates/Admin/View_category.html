{% extends 'admin/adminhomeindex.html' %}
{% block body %}
<body>
 <div class="container">
    <div class="row">
        <div class="col-lg-12">
            <form action="/myapp/View_Category_post/#abc" method="post">
    {% csrf_token %}
            <table class="table table-hover">
    <tr>
      <td>
      <input type="text" class="form-control" name="textfield" placeholder="Search by Category" id="textfield" required/></td>
      <td><input type="submit" name="button" id="button" class="btn btn-success" value="Go" /></td>
    </tr>
  </table>
                <br>


                <table class=" table table-bordered">
  <tr>
    <th>Sl.No</th>
    <th>Category</th>
    <th>&nbsp;</th>
    <th>&nbsp;</th>
  </tr>
    {% for i in dt %}
  <tr>
    <td width="50px">{{ forloop.counter }}</td>
    <td>{{ i.Category }}</td>
    <td width="50px"><a href="/myapp/Update_Category/{{ i.id }}#abc" class="btn btn-dark">Edit</a></td>
    <td width="50px"><a href="/myapp/delete_category/{{ i.id }}" class="btn btn-danger" onclick="return confirm('ARE YOU SURE?')">Delete</a></td>
  </tr>
    {% endfor %}
</table>
</form>
        </div>
    </div>
  </div>

</body>
{% endblock %}
</html>
