<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>
{% extends 'admin/adminhomeindex.html' %}
{% block body %}
<body>
 <div class="container">
    <div class="row">
        <div class="col-lg-12">
            <form action="/myapp/Update_waste_post/#abc" method="post">
{% csrf_token %}
<table class="table table-hover">
  <tr><input type="hidden" name="wid" value="{{ data.id }}">
    <td>Waste type</td>
    <td>
      <select name="select" id="select" class="form-control">
           <option value="Paper" {% if data.Waste_type == "Paper" %} selected {% endif %}>Paper</option>
          <option value="Plastic" {% if data.Waste_type == "Plastic" %} selected {% endif %}>Plastic</option>
          <option value="E-waste" {% if data.Waste_type == "E-waste" %} selected {% endif %}>E-waste</option>
      </select></td>
  </tr>
  <tr>
    <td>Rate</td>
    <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" class="form-control" value="{{ data.Rate }}" required /></td>
  </tr>
  <tr>

    <td align="center" colspan="2"><input type="submit" name="button" class="btn btn-info" id="button" value="Update" required /></td>
  </tr>
</table>
</form>
        </div>
    </div>
  </div>

</body>
{% endblock %}
</html>
