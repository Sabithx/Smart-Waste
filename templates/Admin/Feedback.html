<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>

{% extends 'admin/adminhomeindex.html' %}
{% block body %}
<body>
 <div class="container">
    <div class="row">
        <div class="col-lg-12">
            <form action="/myapp/Feedback_post/" method="post">
{% csrf_token %}
<table class="pull-left ">
    <tr><th>From</th>
      <td>
      <input type="date" class="form-control" name="textfield" id="textfield" required /></td>
        <th>To</th>
      <td>
      <input type="date" class="form-control" name="textfield2" id="textfield" required/></td>
      <td><input type="submit" name="button" id="button" class="btn btn-info" value="Search" /></td>
    </tr>
<br>
  </table>
  <table class="table table-hover">
  <tr>
    <th>Sl.No</th>
    <th>Username</th>
    <th>Date</th>
    <th>Feedback</th>
  </tr>
    {% for i in data %}
  <tr>
    <td width="50px">{{ forloop.counter }}</td>
    <td>{{ i.USER.username }}</td>
    <td>{{ i.date }}</td>
    <td>{{ i.feedback }}</td>
  </tr>
    {% endfor %}
</table>
</form>
        </div>
    </div>
  </div>

</body>
{% endblock %}
