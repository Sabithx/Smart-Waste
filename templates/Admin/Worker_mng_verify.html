<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>
{% extends 'admin/adminhomeindex.html' %}
{% block body %}
<body>
 <div class="container">
    <div class="row">
        <div class="col-lg-12">
            <form action="/myapp/View_Area_post/#abc" method="post">
{% csrf_token %}
<table class="table table-hover">
    <tr>
      <td>
      <input type="text" class="form-control" placeholder="Search by City"  name="textfield" id="textfield"required/></td>
      <td><input type="submit" name="button" id="button" class="btn btn-info" value="Go" /></td>
    </tr>
  </table>
  <table class="table table-hover">
  <tr>
    <td>Sl.No</td>
    <td>City</td>
    <td>Street</td>
    <td>Place</td>
      <td></td>
      <td></td>
      <td></td>

  </tr>
      {% for i in data %}
  <tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ i.city }}</td>
    <td>{{ i.street }}</td>
    <td>{{ i.place }}</td>
     <td><a href="/myapp/Update_Area/{{ i.id }}#abc" class="btn btn-dark">Edit</a></td>
    <td><a href="/myapp/delete_Area/{{ i.id }}" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</a></td>
    <td><a href="/myapp/Allocate/{{ i.id }}#abc" class="btn btn-success">Allocation</a></td>
  </tr>
      {% endfor %}
</table>

</form>
        </div>
    </div>
  </div>

</body>
{% endblock %}
</html>
