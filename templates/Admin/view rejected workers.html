<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

{% extends 'admin/adminhomeindex.html' %}
{% block body %}
<body>
 <div class="container">
    <div class="row">
        <div class="col-lg-12">
            <form action="/myapp/View_Rejected_worker_post/#abc" method="post">
{% csrf_token %}
    <table class="table table-hover">
  <tr>
    <td>
      <input type="text" class="form-control" name="textfield" placeholder="Search by Name" id="textfield" required /></td>
    <td><input type="submit" name="button" id="button" class="btn btn-info" value="Go" /></td>
  </tr>
</table>
  <table class="table table-hover">
    <tr>
      <td>Sl.no</td>
      <td>Name</td>
      <td>E-mail</td>
      <td>Phone</td>
      <td>Gender</td>
      <td>Category</td>
    <td></td>
    </tr>
      {% for i in data %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ i.name }}</td>
      <td>{{ i.Email }}</td>
      <td>{{ i.phone_no }}</td>
      <td>{{ i.Gender }}</td>
      <td>{{ i.CATEGORY.Category }}</td>
        <td><a href="/myapp/Approve_again_worker/{{ i.id }}" class="btn btn-success">Approve</a></td>
    </tr>
      {% endfor %}
  </table>
</form>
        </div>
    </div>
  </div>

</body>
{% endblock %}
</html>
