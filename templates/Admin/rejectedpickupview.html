<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>
{% extends 'admin/adminhomeindex.html' %}
{% block body %}
<body>
<form>
 <div class="container">
    <div class="row">
        <div class="col-lg-12">
            <form action="/myapp/View_Rejected_Pickup_post/#abc" method="post">
{% csrf_token %}
        <table class="table table-hover ">
  <tr><th></th>
<td>
    <input type="text" name="textfield" class="form-control" placeholder='Search by Name'id="textfield" /></td>
    <td><input type="submit" name="button" id="button" class="btn btn-info" value="Go" /></td>
  </tr>
            <br>
</table>
<table class="table table-hover">
  <tr>
    <th>Sl.No</th>
    <th>Vehicle</th>
    <th>Vehicle No</th>
    <th>Phone_No</th>
    <th>E-mail</th>
<td></td>
  </tr>
    {% for i in data %}
  <tr>
    <td width="50px">{{ forloop.counter }}</td>
    <td>{{ i.vehicle}}</td>
      <td>{{ i.vehicle_no }}</td>
    <td>{{ i.phone_no }}&nbsp;</td>
    <td>{{ i.Email }}&nbsp;</td>
<td width="50px"><a href="/myapp/Approve_again_pickup/{{ i.LOGIN.id }}" class="btn btn-success">Approve</a></td>

  </tr>
    {% endfor %}
</table>
</form>
        </div>
    </div>
  </div>
</body>
{% endblock %}
</html>
