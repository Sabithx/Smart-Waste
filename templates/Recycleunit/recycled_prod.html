<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>
{%  extends 'Recycleunit/recycleindex.html' %}
{% block body %}
<body>
 <div class="container">
    <div class="row">
        <div class="col-lg-12"><form action="/myapp/Add_Product_post/#abc" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table class="table table-hover" >
  <tr>
    <td>Product Name</td>
    <td><label for="textfield"></label>
      <input type="text" class="form-control" name="textfield" id="textfield" required/></td>
  </tr>
  <tr>
    <td>Image</td>
    <td><label for="fileField"></label>
      <input type="file" class="form-control" name="fileField" id="fileField" required/></td>
  </tr>
  <tr>
    <td>Type</td>
    <td><label for="textfield2"></label>
      <input type="text" class="form-control" name="textfield2" id="textfield2" required/></td>
  </tr>
  <tr>
    <td>Rate</td>
    <td><label for="textfield3"></label>
      <input type="text" class="form-control" pattern="{0-9}" name="textfield3" id="textfield3" required/></td>
  </tr>
  <tr>
    <td align="center" colspan="2"><input type="submit" name="button" id="button" class="btn btn-success" value="Add" /></td>
   
  </tr>
</table>
</form>
        </div>
    </div>
  </div>

</body>
{% endblock %}
</html>
