<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>
{%  extends 'Recycleunit/recycleindex.html' %}
{% block body %}
<body>
 <div class="container">
    <div class="row">
        <div class="col-lg-12">
<form action="/myapp/View_Product_post/#abc" method="post">
    {% csrf_token %}
    <table class="table table-hover">
    <tr>
      <td>
      <input type="text" class="form-control" name="textfield" placeholder="Seach By Product Name" id="textfield" required/></td>
      <td><input type="submit" class="btn btn-info" name="button" id="button" value="Go" /></td>
    </tr>
  </table>
    <table class="table table-hover">
  <tr>
    <td>Sl.No</td>
      <td>Image</td>
    <td>Product Name</td>
      <td>Type</td>
      <td>Rate</td>

    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
        {% for i in data %}
  <tr>
    <td>{{ forloop.counter }}</td>
      <td><img src="{{ i.image}}" height="200px" width="200px"> </td>
    <td>{{ i.product_name }}</td>
            <td>{{ i.type }}</td>


            <td>{{ i.Rate }}</td>

    <td><a href="/myapp/Update_Product/{{ i.id }}#abc" class="btn btn-dark">Edit</a></td>
    <td><a href="/myapp/delete_Product/{{ i.id }}" onclick="return confirm('ARE YOU SURE?')" class="btn btn-danger">Delete</a></td>
  </tr>{% endfor %}
  </table>
</form>
                </div>
    </div>
  </div>

</body>
{% endblock %}
</html>
