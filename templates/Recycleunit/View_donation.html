{%  extends 'Recycleunit/recycleindex.html' %}
{% block body %}
<body>
 <div class="container">
    <div class="row">
        <div class="col-lg-12">
<form action="/myapp/View_Donation_post/#abc" method="post">
{% csrf_token %}
      <table class="table table-hover">
    <tr>

      <td>
      <input type="text" class="form-control" placeholder="Search by Center" name="textfield" id="textfield" required/></td>
      <td><input type="submit" name="button" id="button" class="btn btn-info" value="Go" /></td>
    </tr>
  </table>
    <table class="table table-hover">
  <tr>
    <td>Sl.No</td>
    <td>Charity Center</td>
    <td>Account No</td>
    <td>IFSC Code</td>
    <td>Amount</td>
  </tr>
        {% for i in data %}
  <tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ i.charity_center }}</td>
    <td>{{ i.acc_no }}</td>
    <td>{{ i.ifsc }}</td>
    <td>{{ i.amount }}</td>
  </tr>{% endfor %}
</table>
</form>
                </div>
    </div>
  </div>

</body>
{% endblock %}
