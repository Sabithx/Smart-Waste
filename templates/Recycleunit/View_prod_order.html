{%  extends 'Recycleunit/recycleindex.html' %}
{% block body %}
<body>
 <div class="container">
    <div class="row">
        <div class="col-lg-12">
<form action="/myapp/View_Product_Order_post/#abc" method="post">
{% csrf_token %}
     <table class="table table-hover">
    <tr><th>From</th>
      <td>
      <input type="date" class="form-control" name="textfield" id="textfield" required /></td>
        <th>To</th>
      <td>
      <input type="date" class="form-control" name="textfield2" id="textfield" required/></td>

    </tr>

  </table>
    <table class="table table-hover">

        {% for i in data %}

    </div>
  </div>

</body>
