<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>
{%  extends 'Recycleunit/recycleindex.html' %}
{% block body %}
<body>
 <div class="container">
    <div class="row">
        <div class="col-lg-12">
<form id="form1" name="form1" method="post" action="/myapp/View_Req_post/#abc">

    {% csrf_token %}

    <table class="table table-hover">
    <tr><th>From</th>
      <td>
      <input type="date" class="form-control" name="textfield" id="textfield" required /></td>
        <th>To</th>
      <td>
      <input type="date" class="form-control"  name="textfield2" id="textfield" required/></td>
      <td><input type="submit" name="button" id="button" class="btn btn-info" value="Go" /></td>
    </tr>

  </table><table class="table table-hover">
  <tr>
    <td>Sl.No</td>
    <td>Waste Type</td>
    <td>Username</td>
    <td>Date</td>
    <td>Status</td>
  </tr>
{% for i in data %}
  <tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ i.WASTE.Waste_type }}</td>
    <td>&nbsp;{{ i.USER.username }}</td>
    <td>{{ i.Date }}</td>
    <td>&nbsp;{{ i.status }}</td>
  </tr>
    {% endfor %}
</table>
</form>
                </div>
    </div>
  </div>

</body>
{% endblock %}
</html>
