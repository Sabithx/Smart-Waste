
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>
{%  extends 'Recycleunit/recycleindex.html' %}
{% block body %}
<body>
 <div class="container">
    <div class="row">
        <div class="col-lg-12">
<form action="/myapp/Update_Product_post/#abc" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table class="table table-hover">
  <tr>
      <input type="hidden" class="form-control" name="id" value="{{ data.id }}">
    <td>Product Name</td>
    <td><label for="textfield"></label>
      <input type="text" name="textfield1" class="form-control" id="textfield"  value="{{ data.product_name }}" required/></td>
  </tr>
  <tr>
    <td>Image</td>
    <td><label for="fileField"></label>
      <input type="file" name="fileField" class="form-control" id="fileField"  /><img src="{{ data.image }}"height="200" width="200" required> </td>
  </tr>
  <tr>
    <td>Type</td>
    <td><label for="textfield"></label>
      <input type="text" name="textfield" class="form-control" id="textfield"value="{{ data.type }}" required/></td>
  </tr>  <tr>
    <td>Rate</td>
    <td><label for="textfield"></label>
      <input type="text" name="textfield3" class="form-control" id="textfield3"value="{{ data.Rate }}" required/></td>
  </tr>
  <tr>
    <td align="center" colspan="2"><input type="submit" name="button" id="button" class="btn btn-info" value="Update" /></td>
   
  </tr>
</table>
</form>
                    </div>
    </div>
  </div>
</body>
{% endblock %}
</html>
