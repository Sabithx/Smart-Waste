<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>
{%  extends 'Recycleunit/recycleindex.html' %}
{% block body %}
<body>
 <div class="container">
    <div class="row">
        <div class="col-lg-12">
<form action="/myapp/Recycle_Signup_post/#abc" method="post">
    {% csrf_token %}
    <table class="table table-hover">
  <tr>
    <th>Username</th>
    <td><label for="textfield"></label>
      <input class="form-control" type="text" name="textfield" id="textfield" required /></td>
  </tr>
  <tr>
    <th>Place</th>
    <td><label for="textfield2"></label>
      <input type="text" class="form-control" name="textfield2" id="textfield2" required/></td>
  </tr>
  <tr>
    <th>Street</th>
    <td><label for="textfield3"></label>
      <input type="text" class="form-control" name="textfield3" id="textfield3" required/></td>
  </tr>
  <tr>
    <th>City</th>
    <td><label for="textfield4"></label>
      <input type="text" class="form-control" name="textfield4" id="textfield4" required/></td>
  </tr>
  <tr>
    <th>Building No</th>
    <td><label for="textfield5"></label>
      <input type="text" class="form-control" name="textfield5" id="textfield5" required/></td>
  </tr>
  <tr>
    <th>License No</th>
    <td><label for="textfield6"></label>
      <input type="text" class="form-control" name="textfield6" id="textfield6" required/></td>
  </tr>
  <tr>
    <th>Manager</th>
    <td><label for="textfield7"></label>
      <input type="text" class="form-control" name="textfield7" id="textfield7" required/></td>
  </tr>
  <tr>
    <th>Phone No</th>
    <td><label for="textfield8"></label>
      <input type="text" class="form-control" name="textfield8" id="textfield8" required/></td>
  </tr>
  <tr>
    <th>E-mail</th>
    <td><label for="textfield9"></label>
      <input type="text" class="form-control" name="textfield9" id="textfield9" required/></td>
  </tr>
  <tr>
    <th>Password</th>
    <td><label for="textfield10"></label>
      <input type="text" class="form-control" name="textfield10" id="textfield10" required/></td>
  </tr>
  <tr>
    <th>Confirm Password</th>
    <td><label for="textfield11"></label>
      <input type="text" class="form-control" name="textfield11" id="textfield11" required/></td>
  </tr>
  <tr>
    <td align="center" colspan="2"><input type="submit" name="button" class="btn btn-success" id="button" value="Sign Up" /></td>
    
  </tr>
</table>
</form>
                    </div>
    </div>
  </div>

</body>
{% endblock %}
</html>
